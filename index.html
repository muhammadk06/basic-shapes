<html>
    <head>
        <title>basic shapes</title>
        <script src = "https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box height = "2" width = "3" position = "2 -2 3" color = "red"></a-box>
            <a-sphere radius = "4" position = "-5 0 2" color = "green"></a-sphere>
            <a-cylinder radius = "5" height = "7" position = "5 5 3" color = "blue"></a-cylinder>
            <a-box height = "5" width = "5" position = "-2 -6 4" color = "purple"></a-box>
        </a-scene>
    </body>
</html>
